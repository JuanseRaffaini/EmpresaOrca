    <main>
      <h1 class="color-midnightblue">ORCA</h1>
      <h2 class="color-midnightsuave"><span> Catalogo </span></h2>
      <section>
        <!-- la idea es crear un section en donde el usuario pueda interactuar a través de filtros y así encontrar el producto deseado -->

        <ul id="filtro-seleccionable">
          <li>
            <p>Bastidores</p>
          </li>
          <li>
            <p>Estructuras</p>
          </li>
          <li>
            <p>Telas imprimadas</p>
          </li>
          <li>
            <p>Combos</p>
          </li>
          <li>
            <p>Descuentos</p>
          </li>
        </ul>

        <p>Medidas</p>
        <!-- en este caso lo mismo, quiero agregar una barra interactiva en el que el usuario pueda ingresar la medida deseada, para que no tenga que scrollear en el catalogo de productos, voy a agregar una imagen para que se entienda -->
        <img src="../assets/img/foto6-orca.jpg" alt=" medidas del bastidor " />
        <p>Grosor</p>
        <!-- este item tambien es un filtro para seleccionar el grosor que desea el usuario, dejo una imagen tambien para que se entienda la idea -->
        <ul id="filtro-seleccionable">
          <li>
            <p>3,5 cm</p>
          </li>
          <li>
            <p>4,5 cm</p>
          </li>
        </ul>

        <img src="../assets/img/foto2-orca.jpg" alt=" espesor del bastidor" />

        <p>Precio</p>
        <!-- este quiero que sea un filtro de precio para que el usuario pueda ingresar cuanto esta dispuesto a gastar y así sea mas rapida su busqueda -->
      </section>

      <section>
        <!-- en este section quiero agregar todo el catalogo del mercado y que pueda ir modificandose a travez de los filtros aplicados por el usuario, ej: COMBOS, DESCUENTOS, MAS VENDIDOS, TODO EL STOCK A DISPOSICIÓN, POR PRECIO, ETC. Pego imagen de ejemplo -->
        <img src="../assets/img/foto5-orca.jpg" alt=" Combo 4 Bastidores " />
      </section>
